<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <!-- Your multiple choice goes here -->
          <fieldset>
            <legend>Output format</legend>
            <div>
              <input type="checkbox" name="halal" id="halal" value="halal" checked />
              <label for="txt">Halal</label>
            </div>
            <div>
              <input type="checkbox" name="kosher" id="kosher" value="kosher" />
              <label for="kosher">Kosher</label>
            </div>
            <div>
              <input type="checkbox" name="vegetarian" id="vegetarian" value="vegetarian" />
              <label for="vegetarian">Vegetarian</label>
            </div>
            <div>
              <input type="checkbox" name="vegan" id="vegan" value="vegan" />
              <label for="vegan">Vegan</label>
            </div>
            <div>
              <input type="checkbox" name="glutenfree" id="glutenfree" value="glutenfree" />
              <label for="glutenfree">Gluten Free</label>
            </div>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
