<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <!-- Add the form fields here -->

            <!-- Your multiple choice goes here -->
            <fieldset>
              <legend>Billing Adress</legend>
              <div>
                <label for="adressl1">Address Line 1 </label>
                <input type="text" name="adressl1" id="Billing_adressl1" />
              </div>
              <div>
                <label for="adressl2">Address Line 2 </label>
                <input type="text" name="adressl2" id="Billing_adressl2" />
              </div>
              <div>
                <label for="postcode">Post Code </label>
                <input type="text" name="postcode" id="Billing_postcode" />
              </div>
              <div>
                <label for="city">City </label>
                <input type="text" name="city" id="Billing_city" />
              </div>
            </fieldset>
            <fieldset>
              <legend>Delivery Adress</legend>
              <div>
                <label for="adressl1">Address Line 1 </label>
                <input type="text" name="adressl1" id="Delivery_adressl1" />
              </div>
              <div>
                <label for="adressl2">Address Line 2 </label>
                <input type="text" name="adressl2" id="Delivery_adressl2" />
              </div>
              <div>
                <label for="postcode">Post Code </label>
                <input type="text" name="postcode" id="Delivery_postcode" />
              </div>
              <div>
                <label for="city">City </label>
                <input type="text" name="city" id="Delivery_city" />
              </div>
            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
